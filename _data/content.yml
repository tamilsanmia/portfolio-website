### Resume [ resume ]
resume:
  title: "Resume"
  subtitle: "my <b>Story</b>"
  bg_title: "History"

  education:
    title: "Education"
    items:
      - name: "Graduation"
        subname: "Hindusthan College of Engineering and Technology"
        period: "2018 - 2022"
        text: "B.Tech in Information Technology"

      - name: "Higher Secondary Education"
        subname: "Paramveer Matriculation Higher Secondary School"
        period: "2014 - 2016"
        text: "HSE"

  experience:
    title: "Experience"
    items:
      - name: "Trainee DevOps Engineer"
        subname: "Ladybird Web Solution Pvt Ltd"
        period: "June 2023 - <b>Present</b>"
        text: "As a DevOps Engineer at Ladybird Web Solutions Pvt Ltd. I was responsible for deploying and managing Faveo Helpdesk Ticketing system on both on premise and cloud. I also played a major role in deploying the Faveo Helpdesk Multi-Tenant model on Digital Ocean Kubernetes Cluster by setting up CI/CD Pipeline with automation and auto scaling."

      - name: "Wordpress Developer"
        subname: "Freelance"
        period: "March 2022 - <b>Present</b>"
        text: "Highly skilled WordPress Developer with 2 years of experience in developing custom themes and plugins, optimizing website performance, and implementing security measures. Proven track record in increasing website traffic by 25%, improving user engagement by 10%, and reducing page load times by 30%. Collaborative team player with exceptional technical skills and a passion for delivering innovative solutions."


